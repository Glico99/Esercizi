<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url(84cd2a9fbc6cbd5522b2f048a56703a8.jpg);
        }
        .insert{
            margin-inline-start: 37.5%;
            margin-block-start: 200px;
        }
        .insert input{
            margin-block-end: 2px;
        }
        p{
            margin-inline: 10px;
            margin-block-start: 10px; 
        }
    </style>
</head>
<body>
    <form class="insert">
        <h1>Inserisci le tue credenziali</h1>
        <input type="text" class="user">
        <input type="password" class="pass">
        <input type="submit" class="invia" value="Invia">
    </form>
    <script>
        const invia = document.querySelector('.invia');
        const user = document.querySelector('.user');
        const pass = document.querySelector('.pass');
        const insert = document.querySelector('.insert');

        invia.addEventListener('click',password);

        function password(){
        //controllo nome    
        const username = 'end';
        const name = document.createElement('p');   
        if (username === user.value){
            name.textContent = 'nome giusto!';
            //clear();
            insert.appendChild(name);
        }else{
            name.textContent = 'nome errato!';
            //clear();
            insert.appendChild(name);
        }
        //controllo password
        const password = 'ciao';
        const para = document.createElement('p');
        if (password === pass.value){
            para.textContent = 'password corretta!'
            insert.appendChild(para);
        }else{
            para.textContent = 'password errata!';
            insert.appendChild(para);
            }
        }

        /*function clear(){    
            const resets = document.querySelectorAll('p');
            for (const reset of resets){
                reset.textContent = '';
            }
        }*/
        
    </script>
</body>
</html>
